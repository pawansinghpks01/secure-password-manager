{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Password for <strong>{{ label }}</strong></h2>
  {% if password %}
    <div class="alert alert-success">
      <p><strong>Decrypted:</strong> {{ password }}</p>
      <p><strong>Created:</strong> {{ created_at }}</p>
      <p><strong>Last Accessed:</strong> {{ last_accessed or 'Never' }}</p>
    </div>
    <a href="/dashboard" class="btn btn-secondary">Back</a>
  {% else %}
    <form method="post">
      <div class="mb-3">
        <input name="private_key" type="password" class="form-control" placeholder="Private Key" required>
      </div>
      <div class="mb-3">
        <input name="script_password" type="password" class="form-control" placeholder="Script Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Decrypt</button>
      <a href="/dashboard" class="btn btn-link">Cancel</a>
    </form>
  {% endif %}
</div>
{% endblock %}
