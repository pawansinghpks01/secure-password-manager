{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Welcome, {{ username }}</h2>
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
  </div>
  <a href="/add" class="btn btn-primary mb-3">Add New Password</a>

  <h4>Stored Passwords</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Label</th>
        <th>Created</th>
        <th>Last Accessed</th>
      </tr>
    </thead>
    <tbody>
      {% for p in passwords %}
        <tr>
          <td><a href="/view/{{ p[0] }}">{{ p[0] }}</a></td>
          <td>{{ p[1] }}</td>
          <td>{{ p[2] or 'Never' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
